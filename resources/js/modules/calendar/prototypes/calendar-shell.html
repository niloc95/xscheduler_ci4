<!DOCTYPE html>
<html lang="en" data-theme="light" class="h-full">
<head>
    <meta charset="UTF-8">
    <title>WebSchedulr Calendar Shell Prototype</title>
    <link rel="stylesheet" href="tailwind-prototype.css">
</head>
<body class="min-h-screen bg-[#FDF7E3] text-slate-900 transition-colors duration-200 dark:bg-[#1F2937] dark:text-white/90">
    <div class="flex h-screen">
        <!-- Provider Sidebar Placeholder -->
        <aside class="w-64 border-r border-slate-200/70 bg-white/80 backdrop-blur-sm dark:bg-slate-800/80 dark:border-slate-700 flex flex-col">
            <div class="px-4 py-5 border-b border-slate-200/70 dark:border-slate-700">
                <h2 class="text-sm uppercase tracking-wide text-slate-500 dark:text-slate-400">Providers</h2>
                <div class="mt-3 space-y-2">
                    <div class="rounded-xl bg-slate-100 dark:bg-slate-700 px-3 py-2 text-sm">Provider Filter Placeholder</div>
                    <div class="rounded-xl bg-slate-100 dark:bg-slate-700 px-3 py-2 text-sm">Provider Chips Placeholder</div>
                </div>
            </div>
            <div class="flex-1 overflow-y-auto p-4 space-y-3">
                <div class="h-10 rounded-xl bg-slate-100 dark:bg-slate-700"></div>
                <div class="h-10 rounded-xl bg-slate-100 dark:bg-slate-700"></div>
                <div class="h-10 rounded-xl bg-slate-100 dark:bg-slate-700"></div>
                <div class="h-10 rounded-xl bg-slate-100 dark:bg-slate-700"></div>
            </div>
        </aside>

        <main class="flex-1 flex flex-col">
            <!-- Sticky Header -->
            <header class="sticky top-0 z-20 border-b border-slate-200/80 bg-white/90 px-6 py-4 shadow-sm backdrop-blur dark:bg-slate-900/80 dark:border-slate-800">
                <div class="flex flex-wrap items-center justify-between gap-3">
                    <div class="flex items-center gap-2">
                        <button class="rounded-full border border-slate-200 px-4 py-2 text-sm font-medium shadow-sm transition hover:bg-slate-50 dark:border-slate-700 dark:hover:bg-slate-800">Today</button>
                        <div class="flex items-center gap-1">
                            <button class="rounded-full border border-slate-200 p-2 shadow-sm transition hover:bg-slate-50 dark:border-slate-700 dark:hover:bg-slate-800" aria-label="Previous">
                                <span class="material-symbols-outlined text-base">chevron_left</span>
                            </button>
                            <button class="rounded-full border border-slate-200 p-2 shadow-sm transition hover:bg-slate-50 dark:border-slate-700 dark:hover:bg-slate-800" aria-label="Next">
                                <span class="material-symbols-outlined text-base">chevron_right</span>
                            </button>
                        </div>
                        <div class="text-lg font-semibold tracking-tight">January 2026</div>
                    </div>
                    <div class="flex items-center gap-3">
                        <div class="inline-flex rounded-full border border-slate-200 bg-white p-1 shadow-sm dark:border-slate-700 dark:bg-slate-900">
                            <button class="rounded-full px-3 py-1.5 text-xs font-semibold text-white bg-blue-600">Month</button>
                            <button class="rounded-full px-3 py-1.5 text-xs font-medium text-slate-500 dark:text-slate-300">Week</button>
                            <button class="rounded-full px-3 py-1.5 text-xs font-medium text-slate-500 dark:text-slate-300">Day</button>
                        </div>
                        <label class="flex items-center gap-2 text-sm font-medium text-slate-600 dark:text-slate-200">
                            <span class="text-xs uppercase tracking-wide">Dark Mode</span>
                            <input type="checkbox" data-theme-toggle class="h-5 w-10 cursor-pointer rounded-full border border-slate-300 bg-slate-200 p-1 transition checked:bg-blue-600">
                        </label>
                    </div>
                </div>
            </header>

            <!-- Dynamic Mount Area -->
            <section class="flex-1 overflow-hidden bg-white/90 p-6 dark:bg-slate-900" id="ws-calendar-root">
                <div class="h-full rounded-2xl border border-dashed border-slate-300 dark:border-slate-700 bg-white/60 dark:bg-slate-800/80 flex items-center justify-center text-slate-400 dark:text-slate-500">
                    Calendar View Mount Placeholder
                </div>
            </section>
        </main>
    </div>
    <script>
        (function () {
            const root = document.documentElement;
            const toggles = Array.from(document.querySelectorAll('[data-theme-toggle]'));
            const stored = localStorage.getItem('calendar-prototype-theme');
            const initial = stored === 'dark' ? 'dark' : 'light';
            applyTheme(initial);

            toggles.forEach(toggle => {
                toggle.checked = initial === 'dark';
                toggle.addEventListener('change', () => {
                    applyTheme(toggle.checked ? 'dark' : 'light');
                });
            });

            function applyTheme(theme) {
                root.dataset.theme = theme;
                root.classList.toggle('dark', theme === 'dark');
                localStorage.setItem('calendar-prototype-theme', theme);
                toggles.forEach(toggle => {
                    if (toggle.checked !== (theme === 'dark')) {
                        toggle.checked = theme === 'dark';
                    }
                });
            }
        })();
    </script>
</body>
</html>
