<!DOCTYPE html>
<html>
<head>
    <title>Test Settings Form</title>
</head>
<body>
    <h2>Test Settings Form Submission</h2>
    <form method="POST" action="http://localhost:8081/settings">
        <input type="hidden" name="csrf_test_name" value="test">
        <input type="hidden" name="form_source" value="main_settings_form">
        
        <h3>General Fields</h3>
        <label>Telephone Number:</label>
        <input type="tel" name="telephone_number" value="+27 11 999 8888"><br><br>
        
        <label>Mobile Number:</label>
        <input type="tel" name="mobile_number" value="+27 82 999 8888"><br><br>
        
        <label>Business Address:</label>
        <textarea name="business_address">456 Test Street
Cape Town, 8000
South Africa</textarea><br><br>
        
        <h3>Localization Fields</h3>
        <label>Timezone:</label>
        <select name="timezone">
            <option value="Africa/Johannesburg" selected>Johannesburg (SAST +2:00)</option>
        </select><br><br>
        
        <label>Currency:</label>
        <select name="currency">
            <option value="ZAR" selected>South African Rand (ZAR)</option>
        </select><br><br>
        
        <input type="submit" value="Test Save">
    </form>
</body>
</html>
